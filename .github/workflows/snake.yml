name: GitHub Snake Game

on:
  # Executa diariamente à meia-noite
  schedule:
    - cron: "0 0 * * *" 
  # Permite rodar manualmente
  workflow_dispatch: 
  # Executa quando houver push na main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # --- AS PERMISSÕES TÊM DE ESTAR AQUI DENTRO DO JOB ---
    permissions:
      contents: write
    # -----------------------------------------------------

    steps:
      # Passo 1: Baixa o repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Passo 2: Gera a animação da cobrinha
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Passo 3: Envia para a branch output (Usando o plugin que não dá erro)
      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
